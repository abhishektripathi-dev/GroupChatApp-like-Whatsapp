<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/signup-signin.css" />
</head>

<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="signinForm">

            <input type="number" id="phone" name="phone" placeholder="Phone number" required />

            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required />
                <span id="togglePassword" class="password-toggle">üëÅÔ∏è</span>
            </div>

            <button type="submit">Sign In</button>

            <div class="link">
                <p>
                    Don't have an account?
                    <a href="./signup.html">Sign Up</a>
                </p>
                <p>
                    <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                </p>
            </div>

        </form>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal hidden">
        <div class="modal-content">
            <h3>Forgot Password</h3>
            <form id="forgotPasswordForm">
                <input type="email" id="forgotEmail" name="forgotEmail" placeholder="Enter your email" required />
                <button id="forgotPasswordBtn" type="submit">Submit</button>
            </form>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
